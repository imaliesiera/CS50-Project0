<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css");
    </style>
  </head>
  <nav class="nav-links">
    <a class="nav-link" href="/index2.html">Images</a>
    <a class="nav-link" href="./index3.html">Advanced Search</a>
  </nav>
  <body class="first-body">
    <div class="content-wrapper">
      <div>
        <img
          src="./images/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="logo"
        />
      </div>
      <form action="https://google.com/search">
        <div class="searchbar-wrap">
          <input type="text" name="q" class="search-bar" autocomplete="off" />
         <img
            alt="camera"
            src="./images/search-solid.svg"
            class="search-icon2"
          />
          <div class="mic-icon1">
            <a href="#">
              <i class="fas fa-microphone"></i>
            </a>
          </div>
        </div>
        <div class="form-wrap">
          <div>
            <input type="submit" value="Google Search" class="search-button" />
          </div>
          <div class>
            <form action="https://www.google.com/doodles/">
              <input
                type="submit"
                value="I'm Feeling Lucky"
                class="lucky-button"
              />
            </form>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
