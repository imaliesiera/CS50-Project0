<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <nav>
    <a class="nav-link" href="/index2.html">Images</a>
    <a class="nav-link" href="./index3.html">Advanced Search</a>
  </nav>
  <body>
    <div class="content-wrapper">
      <div>
        <img
          src="./images/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="logo"
        />
      </div>
      <form action="https://google.com/search">
        <input type="text" name="q" class="search-bar"/>
        <div class="form-wrap">
          <div>
            <input type="submit" value="Google Search" />
          </div>
          <div class="button">
            <form action="https://www.google.com/doodles/">
              <input type="submit" value="I'm Feeling Lucky" />
            </form>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
