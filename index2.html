<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css");
    </style>
  </head>
  <nav>
    <a class="nav-link" href="./index.html">Google Search</a>
    <a class="nav-link" href="./index3.html">Google Advanced Search</a>
  </nav>
  <body>
    <div class="content-wrapper">
      <div>
        <img
          src="./images/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="logo"
        />
        <div class="logo-name">
            images
        </div>
      </div>
        <form method="GET" action="http://images.google.com/images">
          <div>
            <input type="text" name="q" class="search-bar" />
            <img role="img" src="./images/search-solid.svg" class="search-icon2" />
          </div>
          
        </form>
    </div>
  </body>
</html>
