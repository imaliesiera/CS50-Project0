<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css");
    </style>
  </head>
  <nav class="nav-links">
    <a class="nav-link" href="./index.html">Google Search</a>
    <a class="nav-link" href="./index3.html">Google Advanced Search</a>
  </nav>
  <body>
    <div class="content-wrapper">
      <div>
        <img
          src="./images/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="logo"
        />
        <div class="logo-name">images</div>
      </div>
      <form method="GET" action="http://images.google.com/images">
        <div>
          <input type="text" name="q" class="search-bar2" autocomplete="off" />
          <img
            alt="camera"
            src="./images/search-solid.svg"
            class="search-icon2"
          />
          <div class="icons">
            <div class="camera-wrap">
              <a href="#">
                <i class="fas fa-camera"></i>
              </a>
            </div>
            <div class="mic-wrap">
              <a href="#">
                <i class="fas fa-microphone"></i>
              </a>
            </div>
            <div class="searchicon-wrap">
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
